<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUDRA | OFFICIAL DROP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white overflow-x-hidden">

    <div class="video-background">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="https://files.catbox.moe/cpg4gs.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <div id="waitingRoom" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-4 text-center">
        <div class="animate-pulse mb-8">
            <h1 class="text-4xl md:text-7xl font-bold tracking-[0.3em] mb-4 drop-shadow-xl">EUDRA</h1>
            <p class="text-gray-300 text-xs md:text-sm tracking-widest">SYSTEM PREPARING DROP...</p>
        </div>
        <div class="font-mono text-3xl md:text-7xl font-bold flex gap-2 md:gap-4 text-white drop-shadow-md">
            <div id="t-jam">00</div><span>:</span>
            <div id="t-menit">00</div><span>:</span>
            <div id="t-detik">00</div><span class="text-red-500">:</span>
            <div id="t-mili" class="text-red-500 w-16 md:w-24 text-left">00</div>
        </div>
        <p class="mt-8 text-[10px] md:text-xs text-gray-400">JANGAN REFRESH HALAMAN INI</p>
    </div>

    <div id="shopPage" class="hidden min-h-screen flex items-center justify-center p-0 md:p-4 relative z-10">
        <div class="max-w-5xl w-full bg-[#111]/80 backdrop-blur-md md:border md:border-[#333] md:rounded-xl overflow-hidden shadow-2xl flex flex-col md:flex-row min-h-screen md:min-h-0">
            
            <div class="w-full md:w-1/2 relative bg-gray-900 h-[45vh] md:h-auto aspect-square md:aspect-auto shrink-0">
                <img id="productImage" src="" class="w-full h-full object-cover opacity-90">
                <div id="overlaySold" class="sold-out-overlay absolute inset-0 flex items-center justify-center hidden z-20">
                    <div class="sold-stamp">SOLD OUT</div>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-6 md:p-12 flex flex-col justify-center relative bg-transparent flex-grow">
                <div class="mb-4 md:mb-8 border-b border-[#333] pb-4 flex justify-between items-center">
                    <h2 id="logoBrand" class="text-xl md:text-2xl font-bold tracking-[0.3em] cursor-pointer select-none">EUDRA</h2>
                    <div class="text-[10px] md:text-xs bg-gray-800 px-2 py-1 rounded text-red-500 animate-pulse">LIVE ACCESS</div>
                </div>

                <h1 id="productName" class="text-3xl md:text-5xl font-bold mb-2 leading-tight">NAMA PRODUK</h1>
                <p id="productPrice" class="text-xl md:text-2xl text-gray-400 mb-6 md:mb-8">Rp 0</p>

                <div class="flex justify-between text-xs md:text-sm mb-2 items-center">
                    <span class="text-red-500 font-bold">‚óè LIVE SALE</span>
                    <span class="text-gray-400">Tersisa: <b id="stockDisplay" class="text-white">0</b> pcs</span>
                </div>
                
                <div class="stock-track mb-6 md:mb-8">
                    <div id="stockBar" class="stock-fill" style="width: 100%;"></div>
                </div>

                <button id="btnBeli" onclick="kunciSlot()" class="btn-war w-full bg-white text-black font-bold py-4 md:py-5 text-base md:text-lg hover:bg-gray-200 disabled:bg-[#333] disabled:text-gray-600 disabled:cursor-not-allowed mb-4 md:mb-0 rounded md:rounded-none">
                    AMANKAN SLOT
                </button>

                <div id="msgHabis" class="hidden w-full py-6 bg-red-900/20 border border-red-900 text-red-500 text-center font-bold text-lg md:text-xl tracking-widest animate-pulse rounded">
                    KASIHAN DEH LO<br>STOK ABIS üòú
                </div>
            </div>
        </div>
    </div>

    <div id="adminPanel" class="fixed top-0 left-0 w-full h-full bg-black/90 z-[100] hidden flex flex-col items-center justify-center text-white p-4">
        <div class="bg-[#222] p-8 rounded-xl border border-gray-700 w-full max-w-md space-y-4">
            <h2 class="text-2xl font-bold mb-4 text-center border-b border-gray-700 pb-2">OWNER DASHBOARD</h2>
            <div><label class="text-xs text-gray-400">Stok Baru</label><input type="number" id="inputStok" class="w-full bg-black border border-gray-600 p-2 rounded text-white"></div>
            <div class="flex gap-2 mt-4">
                <button onclick="simpanAdmin()" class="flex-1 bg-white text-black font-bold py-2 rounded">SIMPAN</button>
                <button onclick="tutupAdmin()" class="flex-1 bg-red-900 text-white font-bold py-2 rounded">BATAL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
